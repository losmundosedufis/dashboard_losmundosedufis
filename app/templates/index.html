<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Mundos Edufis - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="text-center mb-4 d-flex justify-content-center align-items-center gap-3">
    <img src="{{ url_for('static', filename='img/logoLME_2.png') }}" alt="Logo LME" style="height: 48px;">
    <span>Los Mundos Edufis - Acceso Rápido</span>
  </h1>
  
  <div class="row g-4">
    {% for card in cards %}
      <div class="col-md-4">
        <div class="card tile h-100 text-center border-0 shadow-sm">
          <div class="tile-icon"><i class="{{ card.icon }}"></i></div>
          <h5>{{ card.title }}</h5>
          <p>{{ card.description }}</p>
          <a href="{{ card.link }}" class="btn btn-primary" target="_blank">Ir</a>
          {% if not card.available %}
            <p class="text-muted">Próximamente</p>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
